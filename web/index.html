<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" media="all" href="./Style.css">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
    <header>
        <h1>Tunnel Mountain, Alberta</h1>
    </header>
        
        <div>
            <p class="description">Summer adventures and trips to the mountains. Nothing calms the mind and brings the soul back to life like fresh air and exploring all the things mother nature has to offer.</p>
        </div>
     <div>   
        <figure style="float:left; margin-left:10%;" class="fig1">
        <img src="./img/MtRundle.jpg" width="375" height="275" alt="Mountain Face at Sunset">
        <figcaption class="cap1">Mt Rundle at Sunset</figcaption>
        </figure>


        <figure style="float:right; margin-right:10%;" class="fig2">
            <img src="./img/WildLife.jpg" width="375" height="275" alt="Elk Moose Eating Grass">
            <figcaption class="cap1">Elk Moose spotted near our site</figcaption> 
        </figure>
       
         
        <figure style="float:left; margin-left:10%;" class="fig3">
            <img src="./img/MArchary.jpg" width="425" height="275"  title="Afternoon Sun" alt="Child holding a bow and arrow">
            <figcaption class="cap1">M practicing with her bow and arrow.</figcaption>
        </figure>

        <figure style="float:right; margin-right:10%;" class="fig4">
            <img src="./img/EArchary.jpg" width="425" height="275" title="Being Silly" alt="Child holding a bow and arrow">
            <figcaption class="cap1">E practicing with her bow and arrow</figcaption> 
        </figure>

        <figure style="float:left; margin-left:10%;" class="fig5">
            <img src="./img/SulphurMountain2.JPG" width="375" height="275" alt="A mountain surrounded by fog with grass a lake">
            <figcaption class="cap1">A view of Sulphur Mountain on a rainy day</figcaption>
        </figure>

        <figure style="float:right; margin-right:10%;" class="fig6">
            <img src="./img/LookingForSnails.JPG" width="375" height="275" alt="Child looking over rail into a pond">
            <figcaption class="cap1">E looking over the side into the sulphur pond for snails</figcaption>
        </figure>
    </div>
        <footer>
            <p>&copy; A Burry Family Original</p>
        </footer>
